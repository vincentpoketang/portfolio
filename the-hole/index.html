<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Hole - Hole in the Wall Restaurant Finder</title>
    <link rel="icon" 
      type="image/png" 
      href="./img/H.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="googleMapRetro.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="main-container">
    <!-- initial screen that takes the user input -->
    <div class="search-container">
      <div class="logo" id="logo-container">
        <img src="img/the-hole.png" height="136" width="330"/>
      </div>
      <p class="intro-text">Tired of your regular restaurant chain?<br/>
        Time to find your own hole in the wall!</p>
      <form class="" id="search-form">
        <div class="form-group col-xs-12">
          <input class="form-control input-lg front-input" id="input-food" type="text" name="typeOfFood"
                 placeholder="Type of food I want...">
        </div>
        <div class="form-group col-xs-12">
          <input class="form-control input-lg front-input " id="input-location" type="text" name="address"
                 placeholder="Location I'm going...">
        </div>
        <div id="alert-location" class="alert alert-danger" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
          <strong>Oops!</strong> Make sure you enter a location.
        </div>
        <button id="button-search" class="btn btn-success btn-lg" type="button">Search</button>
      </form>
    </div>

    <!-- result/map area - show this with .hide when the button is clicked -->
    <div class="results">
      <div id="map-header">
        <button id="back-to-front" class="glyphicon glyphicon-chevron-left"></button>
        <h3 class="map-title">Loading...</h3>
      </div>
      <div id="map">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="restaurant-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqq4jH5c4jX1asTtuCjYye7CrPotGihto"
          async defer></script>
</body>
</html>
