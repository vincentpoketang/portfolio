<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Hole - Hole in the Wall Restaurant Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="outside_div" id="mySidenav">
    <!-- initial screen that takes the user input -->
    <div class="beforeSearch">
        <div class="logo" id="beforeLogo">
            <img src="img/the-hole.png" height="136" width="330" />
        </div>
        <p class="intro-text">Tired of your regular chain?<br/>
        Time to find your own hole in the wall!</p>
        <form class="" id="beforeForm">
            <div class="form-group col-xs-12">
                <input class="form-control input-lg front_input" id="input_food" type="text" name="typeOfFood" placeholder="Type of food I want...">
            </div>
            <div class="form-group col-xs-12">
               <input class="form-control input-lg front_input " id="input_location" type="text" name="address" placeholder="Location I'm going...">
            </div>
            <div id="alert-location" class="alert alert-danger" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                <strong>Oops!</strong> Make sure you enter a location.
            </div>
            <button id="firstButton" class="btn btn-success btn-lg" type="button">Search</button>
        </form>
    </div>
    <!-- result/map area - show this with .hide when the button is clicked -->
    <div class="AfterSearch">
        <div id="map_header">
            <button id="backToFront" class="glyphicon glyphicon-chevron-left"></button>
            <h3 class="map_header">Loading...</h3>
        </div>
        <div id="map">
        </div>
    </div>
</div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqq4jH5c4jX1asTtuCjYye7CrPotGihto"
            async defer></script></body>
</html>
